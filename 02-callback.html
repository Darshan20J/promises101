<!DOCTYPE html>
<html>
  <title>Promises 101</title>
  <body>
    <h1>callbacks - with fat arrow function</h1>
    <h2>see results in console</h2>
  </body>
<script>

  (function() {
    // calls a function after time interval has passed
    setTimeout(() => console.log('Time elapsed'), 5000)
  })()
</script>
</html>
