<!DOCTYPE html>
<html>
  <title>Promises 101</title>
  <body>
    <h1>Promises - Various states</h1>
    <h2>see results in console</h2>

  </body>
<script>

  (function() {


   const aPendingPromise = () => {
     return new Promise(resolve => {

     })
   }

    const aResolvedPromise = () => {
     return new Promise(resolve => {
      resolve();
     });
    }

    const aResolvedPromiseWithValue = () => {
     return new Promise(resolve => {
      resolve('a new value');
     });
    }

    const aRejectedPromise = () => {
     return new Promise((resolve, reject) => {
      reject('oh, no!');
     });
    }

    console.info('Since we did not resolve or reject the promise, it will be in pending state');
    console.log(aPendingPromise());

    console.info('Resolved the promise, without any value, hence PromiseValue will be undefined');
    console.log(aResolvedPromise());

    console.info('Resolved the promise, with a value, hence PromiseValue will have value');
    console.log(aResolvedPromiseWithValue());

    console.info('Rejected promise, so it will be an uncaught error');
    console.log(aRejectedPromise())


  })()
</script>
</html>
