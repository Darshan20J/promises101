<!DOCTYPE html>
<html>
  <title>Promises 101</title>
  <body>
    <h1>Promises - async await</h1>
    <h2>see results in console</h2>

  </body>
<script>

  (function() {
    const asimplePromise = (delay) => {
     return new Promise((resolve, reject) => {
       setTimeout(() => resolve('resolved after ' + delay + 'ms'), delay );

     });
    }

    async function asyncFunction() { // function is prefixed with async keyword
      const resultFromPromise = await asimplePromise(1000); // awaiting for the promise to resolve
      console.log(resultFromPromise); // once a promsie is resolved, display the result
    }

    asyncFunction();


  })()
</script>
</html>
