<!DOCTYPE html>
<html>
  <title>Promises 101</title>
  <body>
    <h1>callbacks - demostrates callback hell</h1>
    <h2>see results in console</h2>

  </body>
<script>

  (function() {
    // calls a function after time interval has passed
    setTimeout(() => { // callback one
      console.log('triggers after 1 second')
      setTimeout(() => console.log('triggers after 2 seconds') // callback two
      , 2000)
    }
    ,1000)
  })()
</script>
</html>
