<!DOCTYPE html>
<html>
  <title>Promises 101</title>
  <body>
    <h1>Promises - thenable</h1>
    <h2>see results in console</h2>

  </body>
<script>

  (function() {
    const asimplePromise = () => {
     return new Promise(resolve => {
       setTimeout(() => resolve('value returned from promise'), 1000 )
     });
    }

    console.info('promise resolves after 1 second')
    asimplePromise()
      .then((value) => console.log(value))
      .then(() => console.log('another then'))
      .then(() => console.log('another then'))
      .then(() => console.log('thens can go on like this.....'))




  })()
</script>
</html>
